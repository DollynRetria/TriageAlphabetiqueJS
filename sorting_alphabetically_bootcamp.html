        let myArr = [{

            }, {

                "firstName": "Zoro"
            }

        ]



        function sorting_on(arr, prop) {

            let res = arr.sort(function(a, b) {

                let property = prop;
                return a[property] === b[property] ? 0 : a[property] > b[property] ? 1 : -1
            })
            return res
        }


        var output = sorting_on(myArr, 'lastName')

        text = "<table>";
        var len = output.length;

        for (let i = 0; i < len; i++) {
            output[i].id = i + 1;
        }


        var array_to_display = [];
        for (let i = 0; i < len; i++) {
            array_to_display.push(output[i]);
        }

        var tableBody = document.getElementById('table');


        text = "<tr>";
        var len = output.length;
        for (let i = 0; i < len; i++) {

            text += "<td>" + output[i].id + "</td>";

            text += "<td>" + output[i].firstName + "</td>";

            text += "<td>" + output[i].lastName + "</td>";


            text += "</tr>";

        }


        document.getElementById('table').innerHTML = text;
